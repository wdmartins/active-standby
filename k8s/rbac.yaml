kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: default
  name: update-pods
rules:
- apiGroups: [''] # "" indicates the core API group
  resources: ['pods']
  verbs: ['get', 'watch', 'list', 'patch']
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: update-pods-rb
subjects:
  - kind: ServiceAccount
    name: default
    namespace: default
roleRef:
  kind: Role
  name: update-pods
  apiGroup: ''